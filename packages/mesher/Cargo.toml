[package]
name = "voxelize-mesher"
version = "1.0.0"
edition = "2021"
description = "Shared meshing logic for Voxelize - the single source of truth for both server and client"
license = "MIT"

[lib]
crate-type = ["lib"]

[dependencies]
hashbrown = { version = "0.14.3", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
